<!DOCTYPE html>
<html lang="en">
<head>
  <title>Full Screen Sharing</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    video {
      width: 90vw;
      height: 90vh;
      border: 4px solid #444;
      border-radius: 10px;
    }
    .tip {
      background: #222;
      padding: 1em;
      border-radius: 10px;
      margin-bottom: 1em;
      max-width: 600px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="tip">
    ðŸ”’ <strong>Important:</strong> When prompted, <b>please select "Entire Screen"</b> for full screen sharing.
  </div>
  <video id="screenVideo" autoplay playsinline></video>

  <script>
    async function startScreenShare() {
      try {
        const screenStream = await navigator.mediaDevices.getDisplayMedia({
          video: true // Can't force "Entire Screen", but user can select it manually
        });

        const videoElement = document.getElementById('screenVideo');
        videoElement.srcObject = screenStream;

        // Optional recorder
        const recorder = new MediaRecorder(screenStream);
        recorder.ondataavailable = (e) => {
          console.log("Recording chunk:", e.data);
        };
        recorder.start();

      } catch (err) {
        alert("Screen sharing failed: " + err.message);
      }
    }

    window.onload = startScreenShare;
  </script>
</body>
</html>
